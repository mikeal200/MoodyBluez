<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <link href="/css/register.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form th:action="@{/process_register}" th:object="${user}" method="POST" enctype="utf8">
        <h2 class="form-signin-heading">Please Register</h2>
        <p>
            <label class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus th:field="*{username}"/>
        </p>
        <p>
            <label class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required th:field="*{password}"/>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        <a th:href="@{/login}">Have an account? Login</a>
    </form>
</div>
</body>
</html>
